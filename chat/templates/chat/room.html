{% extends './base.html' %}
{% block title %}Chat's room{% endblock %}

{% block content %}
<ul id="chat-msg">
    <li></li>
</ul>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
{% endblock content %}
{% block script %}
<script>

    console.log(window.location)
    var msg = $("#chat-message-input")
    var chat = $("#chat-log")
    var loc = window.location
    var ws_scheme = loc.protocol == "https:" ? "wss://" : "ws://"
    var ws_path = ws_scheme + loc.host + loc.pathname

    console.log("Connecting to " + ws_path);
    var chatSocket = new WebSocket(ws_path);

    chatSocket.onmessage = function(e) {
        console.log("message", e)
        json_data = JSON.parse(e.data)
        chat.append(json_data.message + ' from ' + json_data.username + '\n')
    };

    chatSocket.onopen = function(e){
        console.log("open", e)
    }

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInput = $("#chat-message-input")
        var message = messageInput.val()
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInput.val('')
    };
</script>
{% endblock script %}
